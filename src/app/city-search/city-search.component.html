<mat-form-field appearance="outline">
  <mat-label>City Name or Postal Code*</mat-label>
  <input size="large" matInput [formControl]="search" />
  <mat-icon matPrefix>search</mat-icon>
  <mat-hint>Specify country code like New York, US </mat-hint>
</mat-form-field>
@if(errors && search.touched){ @for (key of errors | objectToKeys; track $index)
{
<p>{{ key | json }}</p>
<mat-error>{{ errorsConfig[key] }}</mat-error>
} }
